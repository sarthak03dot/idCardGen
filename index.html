<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deshyoga ID Card Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Deshyoga ID Card Generator</h1>

    <div id="fields">
      <input type="file" id="excel-file" accept=".xlsx, .xls" />
      <button id="generate-cards">Generate ID Cards</button>
      <button id="print-cards">Print ID Cards</button>
    </div>

    <div id="id-cards-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
